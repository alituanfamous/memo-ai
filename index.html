<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    
<section class="content">

<div class="title">
    <h1>MeMo <span>Ai</span></h1>
</div>
<div class="chat-section">
    <div class="compose">
        <p>
            bring your idea into reality , just your prompts
        </p>
        <p>simple and flexible to use </p>
    </div>
</div>
<div class="message">
 
    <input type="text" name="" id="inputMessage" placeholder="Enter Prompts...." autocomplete="off" autofocus>
    <button type="button" onclick="generateImage()"  id="btn">Generate</button>

</div>
<div class="sample">
    <p class="text">ai cat playing ball with a black dogss ↗↗</p>
    <p class="text">little child who crying ↗↗</p>
</div>
</section>
<section class="history">

    <p>generation history</p>
</div>
<hr>
<div class="image">
    <img src="" alt="" srcset="" id="generatedImage">
   
</div>

</section>
<div class="footer">

</div>
<script>

const form = document.querySelector('.form');

const button = document.getElementById('btn');
const txt = document.querySelectorAll('.text');

 async function generateImage(){
    const PEXELS_API_KEY = "V9LD2RzbJ4FgGIkUBgSi2UqZJPxrme2y0GUJRaNfk9SIeRC75Li4tJJA"; 
    const query = document.getElementById("inputMessage").value;
    if (!query) {
        alert("Andika ijambo ryo gushakisha!");
        return;
    }

    const url = `https://api.pexels.com/v1/search?query=${query}&per_page=1`;

    try {
        const response = await fetch(url, {
            headers: {
                Authorization: PEXELS_API_KEY
            }
        });

        const data = await response.json();
        if (data.photos.length > 0) {
            const imageUrl = data.photos[0].src.medium;
            document.getElementById("generatedImage").src = imageUrl;
        } else {
            alert("Ntibashije kubona image!");
        }
    } catch (error) {
        console.error("Error fetching image:", error);
        alert("Ntibishobotse kubona image!");
    }
}


</script>

</body>
</html>
